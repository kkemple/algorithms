<!DOCTYPE html>
<html>
<head>
    <title>Algorithms</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/app.css" />
</head>
<body>
    <div class="container">
      <header class="main">
          <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Algorithms</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">About</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tests <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#test/trees">Trees</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </nav>
      </header>

      <div id="main-view">
          <div id="default-view">
            <h2>Default View</h2>
          </div>
          <div id="about-view">
            <h2>About View</h2>
          </div>
          <div id="search-view">
            <h2>Search View</h2>
          </div>
          <div id="test-view">
            <div id="trees">
              <h3>Trees</h3>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="form-group">
                      <input type="number" id="num1" min="1" max="10" step="1" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="number" id="num2" min="1" max="10" step="1" class="form-control">
                    </div>
                    <button class="btn btn-mini btn-default join">Join</button>
                    <button class="btn btn-mini btn-warning auto">Auto</button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div id="tree-graph"></div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div><!-- end main container -->

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="scripts/js/app.js"></script>
  <script src="scripts/js/ui/data-connectivity.js"></script>
</body>
</html>
